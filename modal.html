<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style-modal.css">

    <title>Document</title>
</head>

<body>
    <div class="modal-background">
        <div class="modal-box">
            <div id="close-btn-container">
                <img src="media/icClose.png" alt="icon-close">
            </div>

            <section id="header">
                <div id="flag-container">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/800px-Flag_of_Japan.svg.png"
                        alt="">
                </div>
                <p><span id="country">일본</span><span> - </span><span id="city">도쿄</span>의 평점</p>
            </section>

            <section id="score">
                <div id="score-header">
                    <div>
                        <p>총 평점</p>
                        <p><span class="score">0</span>
                            <span>점</span>
                        </p>
                    </div>
                    <form class="rating-star" name="total" action="">
                        <button class="star-btn-inactive" value="1">
                            <img src="media/icEmptyStar.png" alt="empty-star">
                        </button>
                        <button class="star-btn-inactive" value="2">
                            <img src="media/icEmptyStar.png" alt="empty-star">
                        </button>
                        <button class="star-btn-inactive" value="3">
                            <img src="media/icEmptyStar.png" alt="empty-star">
                        </button>
                        <button class="star-btn-inactive" value="4">
                            <img src="media/icEmptyStar.png" alt="empty-star">
                        </button>
                        <button class="star-btn-inactive" value="5">
                            <img src="media/icEmptyStar.png" alt="empty-star">
                        </button>
                    </form>

                </div>

                <div class="score-div">
                    <div id="safety">
                        <div class="score-text">
                            <p>치안</p>
                            <p><span class="score">0</span>
                                <span>점</span>
                            </p>
                        </div>
                        <form class="rating-star" name="safety" action="">
                            <button class="star-btn-inactive" value="1">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="2">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="3">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="4">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="5">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                        </form>
                    </div>
                    <div id="price">
                        <div class="score-text">
                            <p>물가</p>
                            <p><span class="score">0</span>
                                <span>점</span>
                            </p>
                        </div>
                        <form class="rating-star" name="price" action="">
                            <button class="star-btn-inactive" value="1">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="2">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="3">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="4">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="5">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                        </form>
                    </div>
                    <div id="transport">
                        <div class="score-text">
                            <p>교통 편의성</p>
                            <p><span class="score">0</span>
                                <span>점</span>
                            </p>
                        </div>
                        <form class="rating-star" name="transport" action="">
                            <button class="star-btn-inactive" value="1">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="2">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="3">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="4">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="5">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                        </form>
                    </div>
                    <div id="entertainment">
                        <div class="score-text">
                            <p>즐길거리</p>
                            <p><span class="score">0</span>
                                <span>점</span>
                            </p>
                        </div>
                        <form class="rating-star" name="entertainment" action="">
                            <button class="star-btn-inactive" value="1">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="2">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="3">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="4">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="5">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                        </form>
                    </div>
                    <div id="food">
                        <div class="score-text">
                            <p>먹거리</p>
                            <p><span class="score">0</span>
                                <span>점</span>
                            </p>
                        </div>
                        <form class="rating-star" name="food" action="">
                            <button class="star-btn-inactive" value="1">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="2">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="3">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="4">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                            <button class="star-btn-inactive" value="5">
                                <img src="media/icEmptyStar.png" alt="empty-star">
                            </button>
                        </form>
                    </div>
                </div>
            </section>

        </div>
    </div>

    <script src="js/js-modal.js"></script>
</body>

</html>
